{% extends 'base.html' %} 

{% block content %}

<div class="container-fluid">
    <div class="col-md-8">
        <!-- Comment title comes here-->
        <h1 class="comment-title">{{ post.title }}</h1>
        <!-- Post author comes first than the date when posted-->
        <p class="comment-text">{{ post.author }} | {{ post.posted_date }}</p>
    </div>

</div>

{% endblock content %}
