{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
{% load static }
<div>
    {% if user.is_authenticated%}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="titlename">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" placeholder="authorname">
        </div>
        <div class="form-group">
            <label for="console">Choose your console</label>
            <select class="form-control" id="console">
                <option>Playstation 5</option>
                <option>Playstation 4</option>
                <option>Xbox Series X/S</option>
                <option>Nintendo Switch</option>
                <option>Multiple</option>
            </select>
        </div>
        <div class="form-group">
            <label for="write">Share your story</label>
            <textarea class="form-control" id="write" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="comment-image">Image</label>
            <input type="file" class="image-url" id="comment-image" placeholder="comment-image">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endif %}
</div>

{% endblock content %}
